<section class="container-fluid text-center banner">
    <h1 class="p-5 text-light m-0">Eliminar</h1>
</section>

<section class="container-fluid m-0 p-0">
    <div class="container-fluid py-4 px-5 m-0 banner2">
        <p class="text-light fs-1">Â¿Que producto desea eliminar?</p>
    </div>

    <div class="container-fluid my-5 mx-0">
        <div id="productCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div *ngFor="let group of getProductGroups(); let first = first" class="carousel-item"
                    [ngClass]="{'active': first}">
                    <div class="row">
                        <div *ngFor="let product of group" class="col-md-4">
                            <div class="card d-flex flex-row">
                                <div class="card-body">
                                    <h5 class="card-title">{{ product.name }}</h5>
                                    <p class="card-text">{{ product.description }}</p>
                                    <h4 class="card-title">$ {{ product.price }}</h4>
                                    <button class="btn btn-danger fw-semibold fs-5">Eliminar</button>
                                </div>
                                <img src="assets/burger-product.svg" class="card-img-top product-img m-3"
                                    [alt]="product.name">


                            </div>

                        </div>
                    </div>
                </div>

            </div>


            <button class="carousel-control-prev btn-carousel p-3 mt-5 mx-5" type="button"
                data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next btn-carousel p-3 mt-5 mx-5" type="button"
                data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon " aria-hidden="true"></span>
            </button>
        </div>
    </div>

</section>
